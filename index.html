<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; background-color: #e0e0e0; }
        .aviso {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: sans-serif; font-size: 20px; color: #333; z-index: 0;
        }
    </style>
</head>
<body>

    <div class="aviso">Cargando mapa...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Si ves el mapa, significa que Leaflet funciona bien.
        try {
            var map = L.map('map').setView([-12.046, -77.042], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);
            
            // Un marcador de prueba
            L.marker([-12.046, -77.042]).addTo(map)
                .bindPopup('¡El mapa funciona! <br> El problema era la llave de Firebase.')
                .openPopup();
                
        } catch (error) {
            alert("Error al cargar el mapa: " + error.message);
        }
    </script>
</body>
</html>
